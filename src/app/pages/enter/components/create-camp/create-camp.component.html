<clr-modal [(clrModalOpen)]="show">
  <h3 class="modal-title">Create new camp</h3>
  <div class="modal-body">
    <div class="form-group">
      <label for="campName">Firecamp name</label>
      <input type="text" (input)="onChange($event)" id="campName" placeholder="Type...">
    </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline" (click)="show=false">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="applyNewHub()">Ok</button>
  </div>
</clr-modal>
