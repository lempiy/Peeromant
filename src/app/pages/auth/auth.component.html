<div class="auth-container">
    <div class="card">
      <form (submit)="onSubmit($event)">
        <div class="card-header">
            Enter your nickname:
        </div>
        <div class="card-block">
            <div class="alert alert-danger alert-sm" *ngIf="error">
                <button type="button" class="close" aria-label="Close" (click)="error = ''">
                    <clr-icon shape="close"></clr-icon>
                </button>
                <div class="alert-item static">
                        <div class="alert-icon-wrapper">
                            <clr-icon class="alert-icon" shape="exclamation-triangle"></clr-icon>
                        </div>
                    <span class="alert-text">
                        {{error}}
                    </span>
                </div>
            </div>
            <div class="card-text">
                <div class="center-spacing">
                  <input type="text" [value]="name" (input)="onInput($event)" id="name" placeholder="Nickname" size="45">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm btn-main">OK</button>
        </div>
      </form>
    </div>
</div>
