<div class="auth-container">
    <div class="card">
      <form (submit)="onSubmit($event)">
        <div class="card-header">
            Enter your nickname:
        </div>
        <div class="card-block">
            <div class="card-text">
                <div class="center-spacing">
                  <input type="text" [value]="name" (input)="onInput($event)" id="name" placeholder="Nickname" size="45">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm btn-main">OK</button>
        </div>
      </form>
    </div>
</div>
