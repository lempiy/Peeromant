<div>
  <h3>Firecamps</h3>
  <table class="table">
    <thead>
      <tr>
        <th class="left">Name</th>
        <th>Peers</th>
        <th>Created</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="!list.length">
        <td align="center" colspan="4">No firecamps were created yet...</td>
      </tr>
      <tr *ngFor="let camp of list">
        <td class="left">{{camp}}</td>
        <td>TBD</td>
        <td>Nmin ago</td>
        <td class="last">
          <button type="button" (click)="onClickConnect(camp)" class="btn btn-icon btn-main">
            <clr-icon shape="connect"></clr-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="onClickNewCamp()" class="btn btn-icon btn-block btn-main">
    <clr-icon shape="plus"></clr-icon>
    New Firecamp
  </button>
</div>
<clr-modal [(clrModalOpen)]="show">
<h3 class="modal-title">Create new camp</h3>
<div class="modal-body">
  <div class="form-group">
    <label for="campName">Firecamp name</label>
    <input type="text" (input)="onChangeCampName($event)" [value]='name' id="campName" placeholder="Type...">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-out" (click)="show = false">Cancel</button>
  <button type="button" class="btn btn-main" (click)="applyNewHub()">Ok</button>
</div>
</clr-modal>
